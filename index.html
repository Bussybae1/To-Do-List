<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.A.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container">
            <form>
                <fieldset>
                    <legend class="text-center h1">To-Do-List</legend>
                    <div class="mb-3">
                        <label for="taskText" class="form-label">Task to ADD</label>
                        <input type="text" class="form-control" id="taskText">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addTask()">Submit</button>
                </fieldset>
            </form>
        </div>
        <div class="conatiner">
            <table class="table table-striped">
                <tr>
                    <th>S/N</th>
                    <th>Task Description</th>
                    <th>Undo Action</th>
                    <th>Remove Action</th>
                </tr>
                <tbody id="taskDisplay"></tbody>
            </table>
            <div ></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
